<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<link
			media="(prefers-color-scheme: no-preference)"
			rel="icon"
			href="%sveltekit.assets%/favicon.ico"
		/>
		<link media="(prefers-color-scheme: light)" rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link
			media="(prefers-color-scheme: dark)"
			rel="icon"
			href="%sveltekit.assets%/favicon-light.ico"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<script>
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="mx-auto my-6 max-w-screen-2xl px-4 sm:px-6 lg:px-8"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
